

<ion-content [fullscreen]="true">


  <ion-card style="height: 350px;">
    
    <ion-header>
      <ion-toolbar style="height: 40px; --background: #9b2226; color: white;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="font-family: baskerville;">Name</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: baskerville;">Request Date</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: baskerville; margin: auto;">Document type</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: baskerville; margin: auto;">Status</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
  
    <ion-searchbar [(ngModel)]="searchText" (ionChange)="searchItems()"></ion-searchbar>
  
    <ion-list>
  
      <div class="scrollable-container">
      <div class="scrollable-content">
        <ng-container *ngFor="let request of requests">
          <ion-item (click)="openRequest(request)" *ngIf="request.status !== 'Request is signed by the principal' && request.status !== 'Pending' && request.status !== 'Ready for Pickup at the Registrar\'s Office'">
        
            <ion-label style="font-family: baskerville; white-space: normal; overflow-wrap: break-word; font-size: small; margin-right: 15px;">{{ request.student_name }}</ion-label>
            <ion-label style="font-family: baskerville; white-space: normal; overflow-wrap: break-word; font-size: 12px; margin-right: 15px;">{{ request.request_date }}</ion-label>
            <ion-label style="font-family: baskerville; white-space: normal; overflow-wrap: break-word; font-size: 12px; margin-right: 15px;">{{ request.document_type }}</ion-label>
            <ion-label style="font-family: baskerville; font-size: 12px;" class="wrapped-text-select">{{ request.status }}</ion-label>
          </ion-item>
        </ng-container>
    </div>
    </div>
  
    </ion-list>
  
    </ion-card>
  
    <ion-button style="font-family: baskerville; margin-top:50px !important; width:50%; margin:auto;--background: #9b2226;" expand="block" (click)="closeModal()">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Return
    </ion-button>
  
  </ion-content>
