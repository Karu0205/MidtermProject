

<ion-content [fullscreen]="true">


  <ion-card style="height: 350px;">
    
    <ion-header>
      <ion-toolbar style="height: 40px; --background: #9b2226; color: white;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label style="font-family: 'Roboto', sans-serif;">LRN</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: 'Roboto', sans-serif; margin: auto;">Document type</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: 'Roboto', sans-serif;">Request Date</ion-label>
            </ion-col>
            <ion-col>
              <ion-label style="font-family: 'Roboto', sans-serif; margin: auto;">Completion Date</ion-label>
            </ion-col>
  
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
  
    <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="onSearchTextChanged()"></ion-searchbar>
  
    <ion-list>
  
      <div class="scrollable-container">
      <div class="scrollable-content">
      <ion-item *ngFor="let completed of completed">
  
        <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small; text-align:left;">{{ completed.lrn }}</ion-label>
        <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:12px; text-align:left;">{{ completed.document_type }}</ion-label>
        <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:12px; text-align:left;" > {{ completed.request_date }}</ion-label>
        <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:12px; text-align:left;">{{ formatTimestamp(completed.completedDateTime) }}</ion-label>
      </ion-item>
    </div>
    </div>
  
    </ion-list>
  
    </ion-card>

    <ion-row>
      <ion-col size="6">
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top: 50px !important; width: 50%; margin:auto; --background: #9b2226;" expand="block" (click)="closeModal()">
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Return
        </ion-button>
      </ion-col>
    
      <ion-col size="6">
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top: 50px !important; width: 50%; margin:auto; --background: #9b2226;" expand="block" (click)="openReport()">
          <ion-icon name="document" slot="start"></ion-icon>
          Report
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
