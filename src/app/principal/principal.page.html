<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: 'Roboto', sans-serif;">Update Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  <div *ngIf="request">
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Student Name:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.student_name }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Document Type:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.document_type }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Request Date:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.request_date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Payment Status:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.payment }}</ion-label>
    </ion-item>


    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Reason for Request:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.remarks }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Remarks from Registrar:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.comment }}</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Remarks:</ion-label>
      <ion-textarea style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px; height:55px" [(ngModel)]="request.comments"></ion-textarea>
    </ion-item>

  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top:10px !important; width:100%; margin:auto;--background: #9b2226;" expand="block" (click)="updateStatus('Request is signed by the principal')">
          <ion-icon name="checkmark" slot="start"></ion-icon>
          Signed
        </ion-button>
      </ion-col>
  
      <ion-col size="6">
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top:10px !important; width:100%; margin:auto;--background: #9b2226;" expand="block" (click)="updateStatus2('Request returned to the registrar for review')">
          <ion-icon name="arrow-forward" slot="start"></ion-icon>
          Return
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button style="font-family: 'Roboto', sans-serif; margin-top:10px !important; margin-bottom:10px !important; width:50%; margin:auto;--background: #9b2226;" expand="block" (click)="closeModal()">
    <ion-icon name="Home" slot="start"></ion-icon>
    Home
  </ion-button>

</ion-card>
  
  

</ion-content>
