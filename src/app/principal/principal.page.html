<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: 'Roboto', sans-serif;">Update Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="request">
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Student Name:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.student_name }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Document Type:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.document_type }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Request Date:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.request_date }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Quantity:</ion-label>
      <ion-label style="font-family: 'Roboto', sans-serif; white-space: normal; overflow-wrap: break-word; font-size:small;  margin-right: 15px;">{{ request.quantity }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif;" position="stacked">Status Update:</ion-label>
      <ion-select style="font-family: 'Roboto', sans-serif; margin-left:49% !important; font-size:small" [(ngModel)]="request.status" (ngModelChange)="onStatusChange()">
        <ion-select-option [value]="'Accepted at the Principal\'s Office by: ' + userData.displayName">
          Request Accepted
        </ion-select-option>
        <ion-select-option value="Request is signed by the principal">Request Signed</ion-select-option>

      </ion-select>
    </ion-item>
  </div>

  <ion-button style="font-family: 'Roboto', sans-serif; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand="block"(click)="updateRequest()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  
  <ion-button style="font-family: 'Roboto', sans-serif; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand="block" (click)="closeModal()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Return
  </ion-button>
  
  

</ion-content>
