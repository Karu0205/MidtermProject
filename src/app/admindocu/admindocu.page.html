<ion-header [translucent]="true">
  <p> Leaders Shining <br> Forward to Fullness </p>
  <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admindocu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Student Name</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Document Type</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Status</ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <!--<ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>

  <ion-list class="scrollable-list">
    <ion-item class="table" *ngFor = "let request of requests" (click) = "requestList(requests)">
      <ion-label (click)="openRequest(request)">{{ request.student_name }}</ion-label>
      <ion-label>{{ request.document_type }}</ion-label>
      <ion-label>{{ request.status }}</ion-label>
    </ion-item>
  </ion-list>-->

  <ion-searchbar [(ngModel)]="searchText" (ionChange)="searchItems()"></ion-searchbar>

  <ion-list>

    <div class="scrollable-container">
    <div class="scrollable-content">
    <ion-item *ngFor="let request of requests">

      <ion-label>{{ request.student_name }}</ion-label>
      <ion-label>{{ request.document_type }}</ion-label>
      <ion-select [(ngModel)]="request.status" >
        <ion-select-option value="Accepted">Accepted</ion-select-option>
        <ion-select-option value="In Progress">In Progress</ion-select-option>
        <ion-select-option value="Ready for Pickup">Ready for Pickup</ion-select-option>
        <ion-select-option value="Completed">Completed</ion-select-option>
      </ion-select>
      <ion-button (click)="editItem(request.id, request)">Edit</ion-button>
      <ion-button (click)="deleteItem(request.id)">Delete</ion-button>
    </ion-item>
  </div>
  </div>

  </ion-list>


  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button (click)="openRegister()">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Manage Students</ion-label>
          </ion-tab-button>
      
          <ion-tab-button (click)="openStorage()">
            <ion-icon name="documents-outline"></ion-icon>
            <ion-label>Storage</ion-label>
          </ion-tab-button>

          <ion-tab-button [disabled]="true">
            <ion-icon name="documents-outline"></ion-icon>
            <ion-label>Requests</ion-label>
          </ion-tab-button>

          
          <ion-tab-button (click)="openCalendar()">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Calendar</ion-label>
          </ion-tab-button>
      
          <ion-tab-button (click)="logOut()">
            <ion-icon name="power-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-tab-button>

        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>

</ion-content>
