
<ion-header>
  <ion-toolbar>
    <ion-title style="color: white; font-family: 'Roboto', sans-serif; margin-left:10px">Edit Calendar</ion-title>
    <ion-buttons slot="start">

      <ion-button style="color: white; margin-bottom:0% !important; margin-right:5px !important; width: 30x !important" (click)="closeModal()" ><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="add">
    <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="selectedEvent.title" placeholder="Event Title"></ion-input>
    <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="selectedEvent.startDate" type="date" placeholder="Event Date"></ion-input>
    <ion-textarea style="font-family: 'Roboto', sans-serif; height:100px;" [(ngModel)]="selectedEvent.description" placeholder="Event Description"></ion-textarea>
    <ion-button style="margin: auto; font-family: 'Roboto', sans-serif; --background: #9b2226; margin-top:10px;margin-bottom: 10px;" expand="full" (click)="addEvent()">Add Event</ion-button>
  </ion-card>

    <ion-card class="events" style="border: 3px solid white; margin-bottom: 20px;">
      <ion-header style="display: flex; flex-direction: column; align-items: left; justify-content: left; text-align:center;">
  
        <ion-toolbar style="height: 40px; color: white;">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label style="font-family: 'Roboto', sans-serif;">Events</ion-label>
              </ion-col>
    
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
  
      <div class="scrollable-container2">
        <div class="scrollable-content2">
          <ion-list>
            <ion-item *ngFor="let event of events"  (click)="deleteEvent(event.id)">
              <ion-card style="width:550px;">
              <ion-label style="font-size: 14px; font-family: 'Roboto', sans-serif; margin-top:20px;">
                <div style="color: black;">
                  {{ event.title }} <br>
                 Date: {{ event.startDate }} <br>
                </div>
      
                <div style="text-align: left; font-size: 14px; margin-top:10px; margin-bottom:10px;  margin-left:20px; color:black">
                  {{ event.description }}
                </div>
      
              </ion-label>
            </ion-card>
            </ion-item>
          </ion-list>
        </div>
      </div>
        </ion-card>
  
  </ion-content>
