<ion-header>
  <ion-toolbar>
    <ion-title style="color: white; font-family: 'Roboto', sans-serif;">Document Request Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-label style="font-family: 'Roboto', sans-serif;">Student Name:</ion-label>
    <ion-item>
      <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.student_name" type="text"></ion-input>
    </ion-item>
    
    <ion-list>
      <ion-label style="font-family: 'Roboto', sans-serif;">Document Type:</ion-label>
      <ion-item *ngFor="let option of documentOptions">
        <ion-label>{{ option.label }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="option.checked"></ion-checkbox>
        <ion-input 
          type="number" 
          placeholder="Quantity" 
          [(ngModel)]="option.quantity"
          [disabled]="!option.checked">
        </ion-input>
      </ion-item>
    </ion-list>
    


    <ion-item *ngIf="showStatusInput">
      <ion-label>Status:</ion-label>
      <ion-input [(ngModel)]="formData.status" type="text">Pending</ion-input>
    </ion-item>

    <ion-item *ngIf="showStatusInput">
      <ion-label>Reference ID:</ion-label>
      <ion-input [(ngModel)]="formData.student_id" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="showStatusInput">
      <ion-label>Student Status:</ion-label>
      <ion-input [(ngModel)]="formData.Status" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="showStatusInput">
      <ion-label style="font-family: 'Roboto', sans-serif;">Email:</ion-label>
      <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.email" type="email"></ion-input>
    </ion-item>

    <ion-item *ngIf="showStatusInput">
      <ion-label style="font-family: 'Roboto', sans-serif;">Request Date:</ion-label>
      <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.request_date" type="date"></ion-input>
    </ion-item>
    <ion-label style="font-family: 'Roboto', sans-serif;">LRN:</ion-label>
    <ion-item>
      <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.lrn" type="text" [disabled]="true"></ion-input>
    </ion-item>
    <ion-label style="font-family: 'Roboto', sans-serif;">Contact Number:</ion-label>
    <ion-item>
    
      <ion-input style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.contact_no" type="number"></ion-input>
    </ion-item>

    <ion-label style="font-family: 'Roboto', sans-serif;">Reason for Request:</ion-label>
    <ion-item>
      <ion-input style="font-family: 'Roboto', sans-serif; height: 100px; white-space: pre-wrap;" [(ngModel)]="formData.remarks" type="text"></ion-input>
    </ion-item>
    

    <ion-item *ngIf="formData.Status !== 'Alumni'">
      <ion-label style="font-family: 'Roboto', sans-serif;">Year Level:</ion-label>
      <ion-select style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.year_level">
        <ion-select-option value="Junior High">Junior High</ion-select-option>
        <ion-select-option value="Senior High">Senior High</ion-select-option>
      </ion-select>
    </ion-item>
    
    <!-- Conditionally show the "Strand" input based on the selected "Year Level" -->
    <ion-item *ngIf="formData.year_level === 'Senior High'">
      <ion-label style="font-family: 'Roboto', sans-serif;">Strand:</ion-label>
      <ion-select style="font-family: 'Roboto', sans-serif;" [(ngModel)]="formData.strand">
        <ion-select-option value="STEM">STEM</ion-select-option>
        <ion-select-option value="HUMMS">HUMSS</ion-select-option>
        <ion-select-option value="ABM">ABM</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
    <ion-row>
      <ion-col>
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top: 10px; --background: #9b2226;" expand="full" (click)="submitForm()">Submit</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="font-family: 'Roboto', sans-serif; margin-top: 10px; --background: #9b2226;"expand="full" (click)="closeModal()">Close</ion-button>
      </ion-col>
    </ion-row>

    </ion-card>

</ion-content>
