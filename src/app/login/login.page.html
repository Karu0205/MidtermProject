
<ion-header [translucent]="true">


<ion-content [fullscreen]="true">

<div class="class">
  <ion-card>

    <p align = 'center'>
      <ion-img
       src=".\assets\logo.png" style="width:20%"
      ></ion-img>
    </p>


    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Sto. Nino Formation and Science School</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-input label="Email: " type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password: " type="password" value="password"></ion-input>
      </ion-item>

      <ion-button (click)="logIn()" >Login</ion-button>

      <ion-text color="tertiary">
        <h3>Forgot Password</h3>
      </ion-text>




    </ion-card-content>
  </ion-card>
</div>
</ion-content>
