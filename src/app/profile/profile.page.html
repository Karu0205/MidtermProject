
<ion-header [translucent]="true" class="header-container">
  <div class="header-content">
    <p>The Home of Christian Leaders <br> Shining Forward to Fullness</p>
  </div>
  <ion-img src="./assets/whitelogo.png"></ion-img>
</ion-header>

<ion-content [fullscreen]="true">
      
      <ion-card class="info">
        <img (click)="openSettingsModal()" [src]="userProfile?.profilePicture || '/assets/blank.png'" alt="Profile Picture" style="width: 200px; height:200px;">
          <ion-label class="label">      
            <div *ngIf="userData" style="font-family: baskerville; font-size: 20px; bottom: 30px"> {{ userData.displayName }}</div>
            <div *ngIf="userData" style="font-family: baskerville;"> {{ userData.email }}</div>
          </ion-label>

          <br>

          <div style="text-align: center; margin: auto;">
            <ion-button (click)="openFormModal()">
              <ion-icon name="document" slot="start"></ion-icon>
              Request Document
            </ion-button>
          </div>

          
          <div style="text-align: center; margin: auto;">
            <ion-button style="text-align: left;" (click)="openSchedModal()">
              <ion-icon name="calendar" slot="start"></ion-icon>
              Calendar
            </ion-button>
          </div>
          
          <div style="text-align: center; margin: auto;">
            <ion-button (click)="logOut()">
              <ion-icon name="power" slot="start"></ion-icon>
              Log Out
            </ion-button>
          </div>
      </ion-card>

     


      <ion-card class="request">
        <!--<ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>-->
        <ion-header>
        <ion-toolbar style=" margin-bottom:5px; margin-left:10px; text-align:left">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label style="font-size:large;font-family: baskerville; color:white; text-align:left">Your Requests:</ion-label>
              </ion-col>

    
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
        
        <!--<div class="scrollable-container">
        <div class="scrollable-content">-->

          <ion-content>
            <ion-grid>
              <ion-row>
                <ion-col size="4" *ngFor="let rq of userRequest">
                  <ion-card>
                    <ion-card-content>
                      <ion-label class="label-container">
                        <ion-label style="font-family: baskerville; color:black;">Document Type: {{ rq.document_type }}</ion-label><br>
                        <ion-label style="font-family: baskerville;">Status: {{ rq.status }}</ion-label><br>
                        <ion-label style="font-family: baskerville;">Request Date: {{ rq.request_date }}</ion-label>
                      </ion-label>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-content>
          
        <!--</div>
        </div>-->

      </ion-card>



</ion-content>
